add_radarr_movie:
  description: "Add a movie to Radarr"
  fields:
    title:
      description: "Title of the movie"
      example: "Gladiator"

add_sonarr_tv_show:
  description: "Add a TV show to Sonarr"
  fields:
    title:
      description: "Title of the TV show"
      example: "Breaking Bad"
    seasons:
      description: "Which seasons to monitor (e.g., 'all', 'Season 1', '1, 2, 3')"
      example: "seasons 1, 2, and 3"

add_overseerr_movie:
  description: "Add a movie to Overseerr"
  fields:
    title:
      description: "Title of the movie"
      example: "Gladiator"

add_overseerr_tv_show:
  description: "Add a TV show to Overseerr"
  fields:
    title:
      description: "Title of the TV show"
      example: "Breaking Bad"
    seasons:
      description: "Which seasons to request (e.g., 'all', 'Season 1', '1, 2, 3')"
      example: "seasons 1, 2, and 3"